{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Make Payment</title>
    <link href="{% static 'payments.styles.css' %}" rel = "stylesheet">
</head>
<body>
    <h2>Make Payment for {{ registration.course.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pay</button>
    </form>
</body>
</html>
