{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Login Page{% endblock %}</title>
    <link href="{% static 'users/styles.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{% url 'course_list' %}">Courses</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="#">Payment</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    {% block body %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields -->
        <button type="submit">Login</button>
    </form>
    {% endblock %}

</body>
</html>
